
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .camera-container { 
            background: #000; 
            border-radius: 8px; 
            overflow: hidden; 
            margin: 20px 0;
            position: relative;
        }
        video { width: 100%; height: auto; }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 18px;
        }
        .controls { margin: 20px 0; }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
        }
        .start-btn { background: #007bff; color: white; }
        .stop-btn { background: #dc3545; color: white; }
        .log { 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            border-radius: 4px; 
            padding: 10px; 
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .error { color: #dc3545; }
        .success { color: #28a745; }
        .info { color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ Camera Debug Test</h1>
        
        <div class="camera-container">
            <video id="video" autoplay muted playsinline style="display: none;"></video>
            <div id="overlay" class="overlay">
                <div>ðŸ“·</div>
                <div>Camera not active</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="start-btn">Start Camera</button>
            <button id="stopBtn" class="stop-btn" disabled>Stop Camera</button>
            <button id="testBtn">Test Camera Access</button>
        </div>
        
        <div id="log" class="log">Ready to test camera...
</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const testBtn = document.getElementById('testBtn');
        const log = document.getElementById('log');
        
        let stream = null;
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            log.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            log.scrollTop = log.scrollHeight;
        }
        
        function updateUI() {
            if (stream) {
                video.style.display = 'block';
                overlay.style.display = 'none';
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                video.style.display = 'none';
                overlay.style.display = 'block';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
        
        async function testCameraAccess() {
            addLog('ðŸ” Testing camera access...');
            
            // Check if we're on HTTPS or localhost
            const isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
            addLog(`Security: ${isSecure ? 'âœ… Secure (HTTPS/localhost)' : 'âŒ Not secure'}`);
            
            // Check if getUserMedia is supported
            const hasGetUserMedia = !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
            addLog(`getUserMedia: ${hasGetUserMedia ? 'âœ… Supported' : 'âŒ Not supported'}`);
            
            // Check available devices
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                addLog(`Video devices: ${videoDevices.length} found`);
                videoDevices.forEach((device, index) => {
                    addLog(`  Device ${index + 1}: ${device.label || 'Unknown'}`);
                });
            } catch (error) {
                addLog(`Device enumeration failed: ${error.message}`, 'error');
            }
        }
        
        async function startCamera() {
            try {
                addLog('ðŸŽ¥ Starting camera...');
                
                // Stop existing stream
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                // Try different camera configurations
                const configs = [
                    { video: { facingMode: 'user' } },
                    { video: { width: 640, height: 480 } },
                    { video: true }
                ];
                
                let success = false;
                for (let i = 0; i < configs.length; i++) {
                    try {
                        addLog(`Trying config ${i + 1}: ${JSON.stringify(configs[i])}`);
                        stream = await navigator.mediaDevices.getUserMedia(configs[i]);
                        addLog(`âœ… Camera started with config ${i + 1}`);
                        success = true;
                        break;
                    } catch (error) {
                        addLog(`âŒ Config ${i + 1} failed: ${error.name} - ${error.message}`, 'error');
                    }
                }
                
                if (!success) {
                    throw new Error('All camera configurations failed');
                }
                
                // Set video source
                video.srcObject = stream;
                
                // Add event listeners
                video.onloadedmetadata = () => {
                    addLog('âœ… Video metadata loaded');
                    updateUI();
                };
                
                video.oncanplay = () => {
                    addLog('âœ… Video can play');
                };
                
                video.onplay = () => {
                    addLog('âœ… Video started playing');
                };
                
                video.onerror = (e) => {
                    addLog(`âŒ Video error: ${e}`, 'error');
                };
                
                // Timeout check
                setTimeout(() => {
                    if (!video.videoWidth && !video.videoHeight) {
                        addLog('âš ï¸ Video dimensions not set - possible issue', 'error');
                    }
                }, 3000);
                
            } catch (error) {
                addLog(`âŒ Camera start failed: ${error.name} - ${error.message}`, 'error');
                
                // Provide specific error guidance
                if (error.name === 'NotAllowedError') {
                    addLog('ðŸ’¡ Solution: Allow camera permission in browser', 'info');
                } else if (error.name === 'NotFoundError') {
                    addLog('ðŸ’¡ Solution: Check if camera is connected', 'info');
                } else if (error.name === 'NotReadableError') {
                    addLog('ðŸ’¡ Solution: Close other apps using camera', 'info');
                }
            }
        }
        
        function stopCamera() {
            if (stream) {
                addLog('ðŸ›‘ Stopping camera...');
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
                updateUI();
                addLog('âœ… Camera stopped');
            }
        }
        
        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        testBtn.addEventListener('click', testCameraAccess);
        
        // Initial UI state
        updateUI();
        
        // Auto-test on load
        testCameraAccess();
    </script>
</body>
</html>
